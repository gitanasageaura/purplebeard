<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <a href="style.css" rel="stylesheet" type="text/css"></a>
</head>
<body>
    <div class="box"> 
      <form>
        <div class="details">
          <label>Forename</label>
          <input type="text">
        <br><br>
          <label>Surname</label>
          <input type="text">
        <br><br>
          <label>Company</label>
          <input type="text">
        <br><br>
          <label>Email</label>
          <input type="email" id="email" name="email">
        <br><br>
          <label>Phone</label>
          <input type="number">
        <br><br>
          <label>Message</label>
          <input type="text">
        <br><br>
          <label>Would you like to be contacted via phone or email?</label>
          <label>Phone</label><input type="radio">
          <label>Email</label><input type="radio">
        <br><br>
          <label>I consent for my message to be sent</label>
          <input type="checkbox">
        <br><br>
    

        <div class="message">
          <h4>Message</h4>
            <textarea id="message" name="message" placeholder="Write something here..."></textarea>
          <br>
            <button class="button">Send</button>
        </div>




        <footer class="footer">BrowsbyTee</footer>

      </form>
    </div>

</div>
</body>
</html>
